spring:
  datasource:
    url: jdbc:mysql://localhost:3307/wjytest?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    removeAbandoned: false

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/LTE_system?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    removeAbandoned: false
    druid:
      max-wait: 3600  #一小时重连一次数据库
  servlet:
    multipart:
      max-file-size: -1 #无限大小
      max-request-size: -1
server:
  port: 8888

mybatis-plus:
  configuration:
    use-generated-keys: true #更新或插入数据返回时，主键一起返回
    removeAbandoned: false

